## .yml - 중복 설정이 적고 가독성이 뛰어나 주로 사용 (들여쓰기 주의 - Space 2번)
# Server Setting
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8

# View Resolver Setting
spring:
  mvc:
    view:
      prefix: /WEB-INF/jblog/
      suffix: .jsp
      
# Data Source Setting
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/jblog
         
    username: sa
    password: 